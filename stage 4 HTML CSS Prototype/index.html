<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="icon">+</span>
            <span class="location">Spruce Hill</span>
            <span class="menu">⋮</span>
        </div>
        <div class="current-weather">
            <div class="temperature">36&deg;</div>
            <div class="condition">Cloudy</div>
            <div class="aqi">AQI 56</div>
        </div>
        <div class="forecast">
            <div class="forecast-row">
                <span>Today · Cloudy</span>
                <span>37° / 28°</span>
            </div>
            <div class="forecast-row">
                <span>Tomorrow · Cloudy</span>
                <span>52° / 41°</span>
            </div>
            <div class="forecast-row">
                <span>Tue · Cloudy</span>
                <span>48° / 27°</span>
            </div>
            <div class="five-day">5-day forecast</div>
        </div>
        <div class="hourly">
            <div class="hour">
                <p>Now</p>
                <img src="https://img.icons8.com/color/cloud" alt="Cloudy">
                <p>36°</p>
                <p>4.3km/h</p>
            </div>
            <div class="hour">
                <p>19:00</p>
                <img src="https://img.icons8.com/color/cloud" alt="Cloudy">
                <p>34°</p>
                <p>11.1km/h</p>
            </div>
            <div class="hour">
                <p>20:00</p>
                <img src="https://img.icons8.com/color/rain" alt="Rainy">
                <p>34°</p>
                <p>11.1km/h</p>
            </div>
            <div class="hour">
                <p>21:00</p>
                <img src="https://img.icons8.com/color/snowflake" alt="Snowy">
                <p>34°</p>
                <p>9.3km/h</p>
            </div>
        </div>
    </div>
</body>
</html>
